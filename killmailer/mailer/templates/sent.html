{% extends 'master.html' %}

{% block content %}
    <h1>Messages Sent</h1>
    <p>Sent by: {{batch.sent_by}}</p>

    <ul>
        {% for msg in batch.messages.all  %}
        <li>Mail to "{{msg.sent_to}}" - {% if msg.sent %}Sent on {{msg.sent_at}}{% else %}Failed: {{msg.error}}{% endif %}
        {% endfor %}
    </ul>
{% endblock %}
